<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/Logo.fav.gif" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>
<body id="body">
    <div id="wrapper">
        <div class="container-fluid ">
            <h1 class="text-center border-bottom text-light">Shooting Planner</h1>
            <div  class="row  m-auto">
              <div id="form1" class=" bg-red  col-lg-4 order-lg-1 col-sm-12 order-2">
                <div class="container-sm w-100 mx-auto "> <!--mx-auto es centrado en el espacio-->
                    <!-- Content here -->
                    <h1 class="display-6 text-center border-bottom text-light ">Login</h1> <!--La clase display es para el tamaño y tipo de letra. Se salta la norma del h1-->
                    <form action="" method="get">
                        <div class="form-group">
                          <label for="identificador">Email </label>
                          <input type="email" class="form-control" id="identificador" name="identificador" aria-describedby="emailHelp"> <!--El atributo name no aparece por defecto en boostrap-->
                          <small id="emailHelp" class="form-text text-muted">Debes poner el e-mail bien </small>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Recordar nombre de usuario</label>
                        </div>
                        <button id="botonLogin" type="submit" class="btn btn-primary mt-5">Entrar</button>
                      </form>
                  </div>
              </div>
              <div id="formLogo" class="  bg-secondary w-100  col-lg-8 order-lg-1  col-sm-12 order-1 " >
                <img id="logo"  " src="imagenes/Logo.gif">
              </div>
            </div>
          </div>



    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</html>
